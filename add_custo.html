<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Custo</title>
  <link rel="stylesheet" href="./css/extrato.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="header-container">
    <div class="header-top">
      <button class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Pessoa</h1>
      <button class="notification-button">
        <i class="fas fa-bell"></i>
      </button>
    </div>
    <div class="saldo-container">
      <p>Saldo</p>
      <h1>R$ 679,28</h1>
    </div>
  </div>

  <div class="add-cost-container">
    <div class="close-button">
      <button><i class="fas fa-times"></i></button>
    </div>
    <h2>Adicionar um custo</h2>
    <p>Use esse espaço para adicionar algum gasto ou crédito que obteve</p>

    <form id="addCostForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <label for="value">Valor</label>
        <input type="number" id="value" placeholder="Valor" required>
      </div>
      <div class="form-group">
        <label for="type">Tipo</label>
        <select id="type" required>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Data do Crédito/Débito</label>
        <input type="date" id="date" required>
      </div>

      <button type="submit" class="save-button">Salvar</button>
    </form>
  </div>
</div>

<script src="./js/extrato.js"></script>
</body>
</html>
