<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de clientes</title>
  </head>
  <body>
    <div class="register-header-form">
      <div class="register-header">
        <img
          src="./assets/logo_colors.png"
          alt="munchMoney em parceria com o ifood"
          class="logo"
        />

        <div>
          <h1>Cadastrar</h1>
          <p>
            Bem-vindo ao Munch Money o app que ira te auxiliar a organizar as
            financas do seu estabelecimento.
          </p>
        </div>
      </div>

      <form action="post" class="register_form">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Digite seu nome"
          required
        />
        <input
          type="text"
          name="company_name"
          id="company_name"
          placeholder="Digite o nome da sua empresa"
          required
        />
        <input
          type="number"
          name="cnpj"
          id="company_cnpj"
          placeholder="CNPJ"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
        <input
          type="file"
          name="company_logo"
          id="company_logo"
          placeholder="Adicione o logo da empresa"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite sua senha"
          required
        />
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirme a senha"
        />

        <button class="button-overWhite" type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
