<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="./css/esqueciMinhaSenha3.css" />

  <body>
    <div class="container">
      <div class="content-container">
        <img src="./assets/logo_colors.png" alt="Logo MunchMoney" />

        <p class="text1">Digite a nova senha.</p>
      </div>
      <div class="form-container">
        <form>
          <input type="password" placeholder="Digite sua senha" />
          <input type="password" placeholder="Confirmar a senha" />
          <button class="save-btn" type="submit">Salvar</button>
        </form>
      </div>
      <div class="pop-up-container">
        <i
          class="fa fa-check-circle"
          style="font-size: 24px; color: #27a460"
        ></i>
        <span>Enviado com sucesso!</span>
        <button class="pop-up-btn" onclick="return fecharPopup()">âœ–</button>

    </div>
