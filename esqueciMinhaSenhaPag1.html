<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/esqueciMinhaSenha1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="login.html" class="back-button">
      <i class="fa-solid fa-circle-chevron-left"></i>
    </a>
    <div class="container">
      <div class="content-container">
        <img src="./assets/logo_colors.png" alt="Logo MunchMoney" />
        <h1>Esqueci minha senha</h1>
        <p class="text1">
          Digite seu e-mail para que possamos enviar o código de verificação.
        </p>
      </div>
      <div class="form-container">
        <form>
          <input type="email" placeholder="E-mail" />
          <p class="text2">
            Lembrei minha senha? <a href="#">Voltar para o login</a>
          </p>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <script src="./js/esqueciMinhaSenhaPag1.js"></script>
  </body>
</html>
