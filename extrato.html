<!--Estrutura HTML para o Cabeçalho-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extrato Bancário</title>
  <link rel="stylesheet" href="./css/extrato.css" />
  <!-- Adicionando o Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="header-container">
  <div class="header-top">
    <button class="back-button">
      <img src="./assets/back-icon.png" alt="Voltar" />
    </button>
    <span class="user-name">Pessoa <span>&#9662;</span></span>
    <button class="notification-button">
      <img src="./assets/notification-icon.png" alt="Notificações" />
    </button>
  </div>
  <div class="saldo-container">
    <span>Saldo</span>
    <h1>R$ 679,28</h1>
  </div>
  <div class="action-buttons">
    <button class="filter-button">Filtro</button>
    <button class="add-button">Adicionar</button>
  </div>

  <div class="extrato-detalhado-container">
    <h2>Extrato Detalhado</h2>

    <div class="extrato-card">
      <div class="extrato-header">
        <span>01/03/2023 - Quarta-feira</span>
      </div>
      <div class="entradas">
        <p class="entradas-titulo">entradas</p>
        <p>ifood ltda <span class="valor positivo">R$ 530,75</span></p>
      </div>
      <div class="saidas">
        <p class="saidas-titulo">saídas</p>
        <p>Taxa entrega ifood <span class="valor negativo">R$ 151,23</span></p>
      </div>
    </div>

    <!-- Repetir o bloco acima para mais dias -->
  </div>

</div>

<!-- Script para gerar o gráfico -->
<script src="./js/extrato.js"></script>
</body>
</html>
