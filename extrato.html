<div class="header-container">
  <!-- Cabeçalho -->
  <div class="header-top">
    <button class="back-button">
      <i class="fas fa-arrow-left"></i> <!-- Ícone de Voltar -->
    </button>
    <span class="user-name">Pessoa <span>&#9662;</span></span>
    <button class="notification-button">
      <i class="fas fa-bell"></i> <!-- Ícone de Notificações -->
    </button>
  </div>

  <!-- Saldo -->
  <div class="saldo-container">
    <span>Saldo</span>
    <h1>R$ 679,28</h1>
  </div>

  <!-- Botões de filtro e adicionar -->
  <div class="action-buttons">
    <button class="filter-button">
      <i class="fas fa-filter"></i> Filtro <!-- Ícone de Filtro -->
    </button>
    <button class="add-button">
      <i class="fas fa-plus-circle"></i> Adicionar <!-- Ícone de Adicionar -->
    </button>
  </div>

  <!-- Gráfico de Faturamento -->
  <div class="chart-container">
    <canvas id="faturamentoChart" width="400" height="200"></canvas>
  </div>
</div>

<div class="extrato-detalhado-container">
  <h2>Extrato Detalhado</h2>

  <div class="extrato-card">
    <div class="extrato-header">
      <span>01/03/2023 - Quarta-feira</span>
    </div>
    <div class="entradas">
      <p class="entradas-titulo">entradas</p>
      <p class="movimento">
        <span class="descricao">ifood ltda</span>
        <span class="valor positivo">R$ 530,75</span>
        <button class="edit-button" onclick="editTransaction(this)">✎</button>
      </p>
    </div>
    <div class="saidas">
      <p class="saidas-titulo">saídas</p>
      <p class="movimento">
        <span class="descricao">Taxa entrega ifood</span>
        <span class="valor negativo">R$ 151,23</span>
        <button class="edit-button" onclick="editTransaction(this)">✎</button>
      </p>
    </div>
  </div>

  <!-- Transações adicionais -->
  <div class="extrato-card">
    <div class="extrato-header">
      <span>02/03/2023 - Quinta-feira</span>
    </div>
    <div class="entradas">
      <p class="movimento">
        <span class="descricao">Mercado Caipira</span>
        <span class="valor positivo">R$ 410,78</span>
        <button class="edit-button" onclick="editTransaction(this)">✎</button>
      </p>
    </div>
    <div class="saidas">
      <p class="movimento">
        <span class="descricao">Loja de embalagens</span>
        <span class="valor negativo">R$ 721,10</span>
        <button class="edit-button" onclick="editTransaction(this)">✎</button>
      </p>
    </div>
  </div>
</div>
